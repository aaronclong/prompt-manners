name: lint & test code ðŸ§ª âœ…
on:
  pull_request:
env:
  NODE_VERSION: 18

jobs:
  lint_code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/node-setup
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run Linter
        run: npm run lint
        shell: bash

      - name: Run Tests
        run: npm run test:ci
        shell: bash
